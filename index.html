<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Basic Vue</title>
</head>
<body>
    <div id="app">
        <div v-show="displayBooks">
            <p>A book {{ title }} by {{ author }} who is {{ age }} has {{ likes }}.</p>
        </div>
        <button @click="toogleBooks">
            <span>{{ btn }}</span>
        </button>

        <div v-show="displayBooks" style="margin-top: 10px;">BOOKS DISPLAYED</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
